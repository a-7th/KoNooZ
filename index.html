const container=document.getElementById('shopContainer');
const categoryButtons=document.querySelectorAll('#categoryFilter button');
const detailSection=document.getElementById('productDetail');
const detailName=document.getElementById('detailName');
const detailImg=document.getElementById('detailImg');
const detailPrice=document.getElementById('detailPrice');
const detailOrder=document.getElementById('detailOrder');
const backBtn=document.getElementById('backBtn');
const toggleBtn=document.getElementById('toggleBtn');
const openingDiv=document.getElementById('openingAnimation');
const homeIcon=document.getElementById('homeIconLeft');
const siteTitle=document.getElementById('siteTitle');

function displayProducts(category='all'){
  container.innerHTML='';
  const filtered=category==='all'?products:products.filter(p=>p.category===category);
  filtered.forEach((p,i)=>{
    const item=document.createElement('div'); 
    item.classList.add('item','item-opening'); 
    if(p.best) item.classList.add('best');
    item.style.animationDelay=(i*0.2)+'s';
    const name=lang==='en'?p.nameEn:p.nameAr;
    item.innerHTML=`${p.badge?'<div class="badge">'+p.badge+'</div>':''}<img src="${p.img}" alt="${name}"><h3>${name}</h3><p>Price: ${p.price}</p>`;
    
    item.onclick=()=>{
      item.style.animation='goProductEffect 0.6s forwards';
      setTimeout(()=>{
        detailName.textContent=name; detailImg.src=p.img; detailImg.alt=name;
        detailPrice.textContent=`Price: ${p.price}`;
        detailOrder.href=`https://wa.me/212665299977?text=Hi! I want this ${encodeURIComponent(name)}`;
        container.style.display='none'; detailSection.classList.add('show');
      },600);
    };
    container.appendChild(item);
  });
}

window.addEventListener('load', ()=>{
  setTimeout(()=>{
    openingDiv.style.opacity='0';
    openingDiv.style.transition='opacity 0.8s ease';
    setTimeout(()=>{ openingDiv.style.display='none'; },800);
  },2500);
});

categoryButtons.forEach(btn=>{
  btn.onclick=()=>{
    categoryButtons.forEach(b=>b.classList.remove('active')); btn.classList.add('active');
    displayProducts(btn.dataset.category);
    detailSection.classList.remove('show'); container.style.display='flex';
  };
});

toggleBtn.onclick=()=>{
  if(lang==='en'){

    document.body.classList.add('dark'); 
    document.body.classList.remove('ar-theme');
    siteTitle.textContent='KoNooZ'; 
    toggleBtn.textContent='AR'; 
  }
  displayProducts(document.querySelector('.active').dataset.category);
  categoryButtons.forEach(btn=>{btn.textContent=lang==='en'?btn.dataset.nameEn:btn.dataset.nameAr;});
};

backBtn.onclick=()=>{detailSection.classList.remove('show'); container.style.display='flex';};
homeIcon.onclick=()=>{detailSection.classList.remove('show'); container.style.display='flex'; displayProducts('all');};
