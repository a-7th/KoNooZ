<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg-color:#121212; --text-color:#f1f1f1; --header-bg:#1a1a1a; --header-color:#b8860b;
  --item-bg:#1e1e1e; --btn-bg:#333; --btn-color:#b8860b;
}
body {
  font-family:Arial,sans-serif; background:var(--bg-color); color:var(--text-color);
  margin:0; padding:0; text-align:center; overflow-x:hidden; transition:0.5s;
}
body.light {
  --bg-color:#f9f9f9; --text-color:#333; --header-bg:#f1f1f1; --header-color:#b8860b;
  --item-bg:#fff; --btn-bg:#333; --btn-color:#b8860b;
}

/* ===== HEADER ===== */
header {
  display:flex; align-items:center; justify-content:space-between; padding:20px;
  background:var(--header-bg); color:var(--header-color); position:relative;
}
header h1 {
  flex:1; text-align:center; font-size:2em; font-weight:bold;
  background: linear-gradient(90deg, #ffd700, #b8860b, #ffeb3b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
  animation: shimmerText 3s ease-in-out infinite;
}
@keyframes shimmerText{
  0%,100%{text-shadow:0 0 5px #ffd700,0 0 10px #b8860b33;}
  50%{text-shadow:0 0 15px #ffeb3b,0 0 30px #ffd70077;}
}

/* ICON & TOGGLE */
#homeIcon {height:40px; cursor:pointer;}
#toggleBtn {
  padding:8px 12px; background:var(--btn-bg); color:var(--btn-color);
  border:none; border-radius:8px; cursor:pointer; animation: toggleSparkle 2s infinite alternate;
  box-shadow: 0 0 10px rgba(255,215,0,0.3);
  transition: 0.3s;
}
#toggleBtn:hover { box-shadow: 0 0 20px rgba(255,215,0,0.6); }
@keyframes toggleSparkle{0%{text-shadow:0 0 5px #b8860b;}100%{text-shadow:0 0 15px #ffd700;}}

/* CATEGORY FILTER */
.category-filter{margin:20px;}
.category-filter button{
  margin:5px; padding:10px 15px; background:var(--btn-bg); color:var(--btn-color);
  border:none; border-radius:8px; cursor:pointer; transition:0.3s, transform 0.2s;
}
.category-filter button:hover,.category-filter button.active{
  background:#555; transform:translateY(-2px);
}

/* ===== SHOP ITEMS ===== */
.shop-container{
  display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin:20px;
  opacity:1; transition:opacity 0.5s;
}
.item{
  background:var(--item-bg); border-radius:15px; padding:15px; width:220px;
  box-shadow:0 5px 20px rgba(255,215,0,0.2); cursor:pointer;
  position:relative; overflow:hidden; opacity:0; transform:translateY(20px);
  animation: fadeInUp 0.8s forwards; transition: all 0.5s;
}
.item:hover{
  box-shadow:0 10px 30px rgba(255,215,0,0.5); transform:translateY(-5px);
}
.item img{width:100%; height:220px; object-fit:cover; border-radius:12px; margin-bottom:10px;}
.item h3, .item p{margin:5px 0; font-weight:500;}
.item a{
  display:inline-block; margin-top:10px; padding:8px 12px; background:#25D366; color:white;
  text-decoration:none; border-radius:5px; transition:0.3s;
}
.item a:hover{background:#1ebe57;}
@keyframes fadeInUp{to{opacity:1; transform:translateY(0);}}

/* PRODUCT DETAIL */
.product-detail{
  display:none; margin:20px auto; background:var(--item-bg); color:var(--text-color);
  border-radius:15px; padding:20px; width:90%; max-width:600px; text-align:left;
  box-shadow:0 5px 20px rgba(255,215,0,0.3); opacity:0; transition:opacity 0.5s;
}
.product-detail.show{display:block; opacity:1;}
.product-detail img{width:100%; height:auto; border-radius:12px; margin-bottom:15px;}
.back-btn{display:inline-block; margin-top:10px; padding:8px 12px; background:#555; color:#b8860b; text-decoration:none; border-radius:5px; cursor:pointer;}

/* MOBILE */
@media(max-width:768px){
  header h1{font-size:1.6em;}
  #homeIcon{height:35px;}
  .shop-container{flex-direction:column; align-items:center;}
  .item{width:90%;}
}
</style>
</head>

const container=document.getElementById('shopContainer');

function displayProducts(category='all'){
  container.innerHTML='';
  const filtered=category==='all'?products:products.filter(p=>p.category===category);
  filtered.forEach((p,i)=>{
    const item=document.createElement('div'); item.classList.add('item'); item.style.animationDelay=(i*0.2)+'s';

      detailOrder.href=`https://wa.me/212600000000?text=Hi! I want this ${encodeURIComponent(name)}`;
      container.style.display='none'; detailSection.classList.add('show');
    };
    container.appendChild(item);
  });
}

categoryButtons.forEach(btn=>{
  btn.onclick=()=>{
    categoryButtons.forEach(b=>b.classList.remove('active')); btn.classList.add('active');
    displayProducts(btn.dataset.category);
    detailSection.classList.remove('show'); container.style.display='flex';
  };
});

toggleBtn.onclick=()=>{
  document.body.classList.toggle('light'); document.body.classList.toggle('dark');
  lang=lang==='en'?'ar':'en';
  displayProducts(document.querySelector('.active').dataset.category);
  categoryButtons.forEach(btn=>{btn.textContent=lang==='en'?btn.dataset.nameEn:btn.dataset.nameAr;});
};

backBtn.onclick=()=>{
  detailSection.classList.remove('show'); container.style.display='flex';
};
homeIcon.onclick=()=>{
  detailSection.classList.remove('show'); container.style.display='flex'; displayProducts('all');
};

displayProducts();
